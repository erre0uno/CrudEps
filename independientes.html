  <header>
    <h3 id="titulo"> </h3>
  </header>

  <section class="container-center" id="padre" poster="poster.JPG">
    <div id="panelAfiliados">

      
        <article class="post">
            <div class="container mt-1">

              <div class="container card px-5">
                <button
                  type="button"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#myModal"
                onclick="limpiarFormulario(), diplayTerminos('true')"
                  >
                  <i class="fa-solid fa-id-card-clip"></i> &nbsp; Crear
                </button>
              </div>

              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Crud Independientes</h4>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        onclick="cancelarActualizacion(), diplayTerminos('false')">
                      ></button>
                    </div>
        
                    <!-- Modal body -->
                    <div class="modal-body">
                      <form action="" id="formAfiliados">
                          <div class="row">
                            <div class="mt-2 col">
                              <label for="tipoId">Tipo Identificacion:</label>
                              <select name="tipoId" class="form-select" id="tipoId" onchange="">
                              </select>
                          </div>
                          <div class="mt-2 col">
                              <label for="numero">Numero:</label>
                              <input type="number" class="form-control" id="numero" placeholder="numero" name="numero"
                                  required>
                          </div>
                          </div>
      
                          <div class="row">
                            <div class="mt-2 col">
                              <label for="paciente">Nombre:</label>
                              <input type="text" class="form-control" id="paciente" placeholder="nombre" name="paciente"
                                  required>
                            </div>
                            <div class="mt-2 col">
                            <label for="ciudad">Ciudad:</label>
                            <select name="ciudad" class="form-select" id="ciudad" onchange="">
                            </select>
                              </div>
                          </div>
                          <div class="row">
                            <div class="mt-2 col">
                              <label for="fecha">Direccion:</label>
                              <input type="text" class="form-control" id="fecha" name="fecha" placeholder="direccion" required>
                          </div>
                          <div class="mt-2 col">
                            <label for="correo">Correo:</label>
                            <input type="mail" class="form-control" id="correo" name="correo" placeholder="correo" required>
                          </div>
                          </div>
      
                          <div class="row">
                            <div class="mt- col">
                              <label for="postal">Barrio:</label>
                              <input type="text" class="form-control" id="postal" name="postal" placeholder="barrio" required>
                          </div>
                          <div class="mt- col">
                              <label for="especialidad">Sede:</label>
                              <select name="especialidad" class="form-select" id="especialidad" onchange="">
                              </select>
                          </div>
                          </div>
                          <div id="bloqueTerminos" class="form-check mt-3 mb-3" style="display:none;">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" name="terminos" id="terminos" value="true" checked />
                              Acepto terminos
                            </label>
                          </div>
                  
                          <div id="botones" class="mt-2">
                              <button type="button" class="btn btn-success" onclick="crearAfiliado()" id="crear">
                                  <i class="fa-solid fa-plus"></i> &nbsp; Crear</button>
                              <button type="button" class="btn btn-success" id="guardarCambios" style="display:none;">
                                <i class="fa-solid fa-floppy-disk"></i> &nbsp; Guardar Cambios</button>
                                <button type="button" class="btn btn-danger" id="cancelar" onclick="cancelarActualizacion()"
                                  style="display:none;">
                                  <i class="fa-solid fa-xmark"></i> &nbsp; Cancelar </button>
                              <button type="reset" class="btn btn-info" onclick="limpiarFormulario()" id="reset">
                                <i class="fa-solid fa-rotate-left"></i> &nbsp; Reset</button>
                          </div>
                      </form>
      

                    </div>
        
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal"  onclick="cancelarActualizacion(), diplayTerminos('no')" >
                        Cerrar
                      </button>
                    </div>
        
                  </div>
                </div>
              </div><!-- end modal-->

            </div>
        </article>


        <article class="post mt-5">
          <div class="card py-3">
            <div class="px-2 py-3">
                <h3><i class="fa-solid fa-id-card-clip"></i> &nbsp; Independientes</h3>
            </div>
                <table class="table table-striped table-bordered table-hover" id="example" style="width:100%"  >
                    <thead class="">
                      <tr>
                        <th>Tipo</th>
                        <th>Id</th>
                        <th>Empresa</th>
                        <th>Ciudad</th>
                        <th>Direccion</th>
                        <th>Correo</th>
                        <th>Postal</th>
                        <th>Regimen</th>
                        <th>Opciones</th>
                      </tr>
                    </thead>
                      <tbody id="tbodyAfiliados">
                      </tbody>
                      <tfoot>
                        <tr>
                          <th>Tipo</th>
                          <th>Id</th>
                          <th>Empresa</th>
                          <th>Ciudad</th>
                          <th>Direccion</th>
                          <th>Correo</th>
                          <th>Postal</th>
                          <th>Regimen</th>
                          <th>Opciones</th>
                        </tr>
                      </tfoot>
                </table>
          </div>
      </article>
